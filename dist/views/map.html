<div class="container">
  <h1> Food Truck Finder </h1>
  
  <div class="row">
    <div class="span3">
    <h4>Food Trucks</h4>
      <ol type="A">
        <li ng-repeat="truck in foodtruck.currentTrucks">
          <span tooltip-placement="right" tooltip="{{truck.foods}}">
          {{truck.name}}
          </span>
        </li>
      </ol>
      <div ng-hide="foodtruck.currentTrucks.length" class="text-info">
        Click on the map to show nearby foodtrucks
      </div>
    </div>
    <div class="span9">
      <div class="form-horizontal">
        <button class="btn btn-info pull-right" ng-click="getCurrentLocation()">
          <i class="icon-screenshot icon-white"></i>
          Current Location
        </button>
        <div class="control-group">
          <label class="control-label" for="numberInput">Number of foodtrucks:</label>
          <div class="controls">
            <input id="numberInput" class="input-mini" ng-model="numTrucks" type="number" min="1" max="100" step="1">
          </div>
        </div>
      </div>
      <div google-map="" class="google-map-container" center="mapCenter" zoom="mapZoom" markers="foodtruck.currentTrucks" latitude="clickedLatitude" longitude="clickedLongitude" mark-click="true" draggable="true" fit="false" events="mapEvents"></div>
    </div>
  </div>
</div>
