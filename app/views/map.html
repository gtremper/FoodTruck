<div class="container">
  <h1> Food Truck Finder </h1>
  
  <div class="row">
    <div class="span3">
    <h4>Food Trucks</h4>
      <ol>
        <li ng-repeat='truck in foodtruck.currentTrucks'>
          <span tooltip-placement="right" tooltip="{{truck.foods}}">
          {{truck.name}}
          </span>
        </li>
      </ol>
    </div>
    <div class="span9">
      <div>
        Number of trucks: 
        <select ng-model='numTrucks' style="width: 60px;">
          <option>5</option>
          <option>10</option>
          <option>15</option>
          <option selected='selected'>20</option>
          <option>40</option>
          <option>80</option>
        </select>
        <button class='btn' ng-click="getCurrentLocation()">
          <i class="icon-screenshot"></i>
          Current Location
        </button>
      </div>
      <div
        google-map=''
        class='google-map-container'
        center='mapCenter'
        zoom='mapZoom'
        markers='foodtruck.currentTrucks'
        latitude='clickedLatitude'
        longitude='clickedLongitude'
        mark-click="true"
        draggable='true'
        fit='false'
        events='mapEvents'
      ></div>
    </div>
  </div>
</div>
