<div>
  <h1> Food Truck Finding </h1>
  
  <div class="row">
    <div class="span3">
      <h4>Nearby Trucks</h4>
      <ol>
        <li ng-repeat='truck in foodtruck.currentTrucks'>
          {{truck.name}}
        </li>
      </ol>
      <div>
        {{foodtruck.currentTrucks|json}}
      </div>
    </div>
    <div class="span9">
      <h4>The map</h4>
      <div
        google-map=''
        class='google-map-container'
        center='mapCenter'
        zoom='mapZoom'
        markers='foodtruck.currentTrucks'
        latitude='clickedLatitude'
        longitude='clickedLongitude'
        mark-click="true"
        draggable='true'
        fit='false'
        events='mapEvents'
      ></div>
    </div>
  </div>
</div>
